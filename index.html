<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu Effect</title>
</head>
<body>

    <span id="cursor"></span>

    
    <div class="home">
        <!-- <button>Menu</button> -->
        <button class="btn-burger">
            <span class="bar bar--1"></span>
            <span class="bar bar--2"></span>
        </button>
    </div>

    <div class="container">
        <nav>
            <ul>
                <li>Cupcake</li>
                <li>Glass</li>
                <li>Headphone</li>
                <li>Shoe</li>
                <li>Stool</li>
                <li>Watch</li>
            </ul>
        </nav>
        <section>
            <img src="img/cupcake.jpg" alt="cupcake">
            <img src="img/glass.jpg" alt="glass" class="spe">
            <img src="img/headphone.jpg" alt="headphone">
            <img src="img/shoe.jpg" alt="shoe">
            <img src="img/stool.jpg" alt="stool" class="spe">
            <img src="img/watch.jpg" alt="watch">
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
